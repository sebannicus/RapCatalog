{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Canción</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Canción para el álbum {{ album.nombre }} de {{ artista.nombre }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'detalles_album' artista.slug album.slug %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
